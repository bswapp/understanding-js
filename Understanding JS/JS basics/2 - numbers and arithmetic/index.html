<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Numbers and Arithmetic</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      let x = 10 + 5;
      alert(x);
      // there is the + - / * % symbols. + is for adding. - is for subtraction. / is for division. % is the remainder operator and returns the remainder.
      x++; // increases by one
      x--; // decreases by one
    </script>
  </body>
</html>
