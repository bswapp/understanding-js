<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Comments and Displaying JS</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--console is used for debugging-->
    <!--document.write is used for writing something to the actual web page (COOL!)-->
    <script>
      // <- those are used for single line notes in JS
      // * <- these are used for double lined quotes in JS -> *//
      alert(10 - 3);
      console.log(10 - 3);
      document.write("oh hey!");
    </script>
  </head>
  <body>
    <h1 id="title"></h1>
    <script>
      document.getElementById("title").innerHTML = "displaying JS in web pages";
    </script>
  </body>
</html>
