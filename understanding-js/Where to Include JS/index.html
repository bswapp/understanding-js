<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Where to include JS</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--JS pages can be imported through scripts tags as shown below, this makes your code cleaner and easier to read -->
    <script src="alert.js"></script>
    <!-- JS scripts can be included in the head -->
  </head>
  <body>
    <!-- JS scripts can also be included in the body, but near the closing tag, not the top! -->
  </body>
</html>
