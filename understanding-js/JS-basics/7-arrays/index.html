    <title>Arrays</title>

  <body>
    <script>
      // naming the array, similar to variables //
      let users = new Array();
      // declaring what will be in each position of the array //
      users[0] = "Chris";
      users[1] = " Mike";
      users[2] = " Brad";
      document.write(users);

      // There is another way to write an array //
      user = ["Chris", "Mike", "Brad"];

      // TO FIND THE LENGTH OF AN ARRAY USE .length!!! //
      document.write(users.length);
    </script>
  </body>
