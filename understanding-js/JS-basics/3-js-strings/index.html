<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Strings</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      // strings can be a character, a word, or even a paragraph
      let firstName = "Brooke";
      let lastName = "Swapp";
      console.log(firstName + lastName);
      // /n can be used to create a new line in JS
      // /"/" can be used to escape the quotes to quote something (single tab can also be used here)
      // // <- 2 dashes can be used if you want to add one dash in your JS
      // /t creates a tab in your JS

      // * HOW TO FIND THE LENGTH OF A STRING *//
      let firstNameLength = firstName.length;
      console.log(firstNameLength);
    </script>
  </body>
</html>
